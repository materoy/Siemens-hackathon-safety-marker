name: siemens_hackathon_safety_marker
description: An app used for safety assurance of miners and workers in mines and factories.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  authentication:
    path: packages/authentication
  bloc: ^7.1.0
  cloud_firestore: ^2.5.0
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  fake_cloud_firestore: ^1.1.3
  firebase_auth_mocks: ^0.8.0
  firebase_core: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.2.0
  flutter_localizations:
    sdk: flutter
  form_inputs:
    path: packages/form_inputs
  formz: ^0.4.0
  geolocator: ^7.6.0
  google_maps_flutter: ^2.0.6
  intl: ^0.17.0

dev_dependencies:
  bloc_test: ^8.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.0
  very_good_analysis: ^2.3.0

flutter:
  uses-material-design: true
  generate: true
